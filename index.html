<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Cuentas</h1>
    </header>
    <section class="formLogSection">
      <form id="addBill">
        <div class="input-group flex-nowrap mb-2">
          <span class="input-group-text labelForms">Descripción</span>
          <input
            maxlength="10"
            id="pharmacyInputName"
            type="text"
            class="form-control"
          />
        </div>
        <div class="input-group flex-nowrap mb-2">
          <span class="input-group-text labelForms">Costo $</span>
          <input id="pharmacyInputCost" type="number" class="form-control" />
        </div>
        <div class="input-group inputSelect mb-3">
          <label
            class="input-group-text labelForms"
            class="labelForms"
            for="inputGroupSelect02"
            >Categoría</label
          >
          <select class="form-select" id="myList">
            <option value="" selected disabled>-----</option>
            <option>Farmacia</option>
            <option>Supermercado</option>
            <option>Verduleria</option>
            <option>Varios</option>
            <option>Emilce</option>
            <option>Valeria</option>
            <option>Marcela</option>
          </select>
          <button type="submit" id="addButton">Agregar</button>
        </div>
      </form>
      <div id="logs"></div>
    </section>
    <section id="root"></section>
  </body>
  <script type="module" src="./index.js"></script>
</html>
